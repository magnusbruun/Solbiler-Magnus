<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valg af udstyr | Solbiler ApS</title>
    <link rel="stylesheet" href="css/udstyr.css">
</head>

<body class="wrapper">
    <section class="hoved_sektion">
        <div class="sidehoved">
            <a href="./index.html"><img class="logo" src="./logo/logo-nyt.png" alt="solbiler logo"></a>
            <div class="login_symbol"><img src="billeder/person-black-18dp.svg" alt="Person symbol">Log ind</div>
        </div>
    </section>

    <section class="tesla-billede">
        <img src="./billeder/tesla-roadtrip.jpg" alt="">

        <section class="udstyr-wrapper">
            <div class="billed_sektion"></div>
            <div class="hovedindhold">
                <aside id="lejeoplysninger" class="lejeoplysninger">
                    <h2>Godt valg!</h2>
                </aside>
                <section class="udstyrssektion">
                    <h1>Vælg ekstraudstyr (ekskl. moms)</h1>
                    <form class="formular" id="formular" action="kunde.html">
                        <div class="flexsektion">
                            <label>Ekstra ladekabel 199,00,-<input type="checkbox" data-udstyr="Ekstra chauffør"
                                    class="checkboks" value="199.00"></label>
                            <label>Barnesæde (5-12 år) 155,00,-<input type="checkbox" data-udstyr="Barnesæde (5-12 år)"
                                    class="checkboks" value="155.00"></label>
                            <label>Autopilot 999,01,-<input type="checkbox" class="checkboks" data-udstyr="Vejhjælp+"
                                    value="999.01"></label>
                        </div>
                        <div class="flexsektion">
                            <label>Barnesæde (1-4 år) 140,00,-<input type="checkbox" data-udstyr="Barnesæde (1-4 år)"
                                    class="checkboks" value="140.00"></label>
                            <label>GPS navigation 250,00,-<input type="checkbox" data-udstyr="GPS navigation"
                                    class="checkboks" value="250.00"></label>
                            <label>Sædevarme 15kr,- pr. time<input type="checkbox" data-udstyr="Snekæder" class="checkboks"
                                    value="188.00"></label>
    
                        </div>

                        <aside id="totaldkk" class="totaldkk">
                            <div id="totalindhold" class="totalindhold">ALT INKLUSIV:</div>
                        </aside>

                        <button class="videreknap">Videre -&gt</button>
                    </form>
                </section>
        </section>
    </section>
    </div>

    <footer class="footer">
        <img src="./logo/logo-nyt.png" alt="">
        <section class="footer-info">
            <p>CVR: 123456678</p> 
            <p>Tlf: 12345678</p> 
            <p>Adresse: Solsikkevej 12</p> 
        </section>
        <section class="footer-some">

        </section>
    </footer>

    <script src="js/udstyr.js"></script>
</body>

</html>
